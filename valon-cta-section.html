<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valon CTA Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
    }

    .cta-section {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 2rem;
      background: radial-gradient(ellipse at 50% 100%, #1a4b9c 0%, #5a8fd4 40%, #c5d9f0 80%, #e8f0f8 100%);
      position: relative;
      overflow: hidden;
    }

    /* Subtle animated gradient shift */
    .cta-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 30% 80%, rgba(26, 75, 156, 0.3) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 90%, rgba(90, 143, 212, 0.2) 0%, transparent 40%);
      animation: gradientShift 8s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .cta-content {
      position: relative;
      z-index: 1;
    }

    .cta-headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .cta-subtitle {
      font-size: 1.1rem;
      color: rgba(26, 26, 26, 0.75);
      line-height: 1.6;
      max-width: 480px;
      margin: 0 auto 2.5rem;
    }

    .cta-btn {
      display: inline-block;
      background: #1a1a1a;
      color: #ffffff;
      padding: 1rem 2.25rem;
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 768px) {
      .cta-section {
        padding: 4rem 1.5rem;
        min-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <section class="cta-section">
    <div class="cta-content">
      <h2 class="cta-headline">See Valon in production</h2>
      <p class="cta-subtitle">Explore how Valon replaces legacy infrastructure and transforms unit economics at scale.</p>
      <a href="#" class="cta-btn">Request a Demo</a>
    </div>
  </section>
</body>
</html>
