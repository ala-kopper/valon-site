<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valon Quote Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #f8f6f3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quote-section {
      background: #f8f6f3;
      padding: 6rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 900px;
    }

    /* Quotation mark */
    .quote-mark {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      color: #1a1a1a;
      line-height: 1;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    /* Quote text */
    .quote-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 4.5vw, 3.25rem);
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.3;
      margin-bottom: 3rem;
    }

    .quote-text .highlight {
      color: #b8973b;
      font-style: italic;
    }

    /* Animate words on load */
    .quote-text .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s ease forwards;
    }

    /* Attribution */
    .quote-attribution {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
      animation-delay: 1s;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d4d0c8 0%, #a8a49c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      font-size: 1.25rem;
      font-weight: 500;
      color: #5a5650;
      text-transform: uppercase;
    }

    .attribution-text {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .attribution-name {
      font-size: 1rem;
      font-weight: 500;
      color: #1a1a1a;
    }

    .attribution-title {
      font-size: 0.875rem;
      color: rgba(26, 26, 26, 0.6);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .quote-section {
        padding: 4rem 1.5rem;
      }

      .quote-mark {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="quote-section">
    <span class="quote-mark">"</span>
    <blockquote class="quote-text">
      <span class="word" style="animation-delay: 0.1s">Valon</span>
      <span class="word highlight" style="animation-delay: 0.15s">fundamentally</span>
      <span class="word highlight" style="animation-delay: 0.2s">changed</span>
      <span class="word" style="animation-delay: 0.25s">the</span>
      <span class="word" style="animation-delay: 0.3s">economics</span>
      <span class="word" style="animation-delay: 0.35s">of</span>
      <span class="word" style="animation-delay: 0.4s">servicing.</span>
    </blockquote>
    <div class="quote-attribution">
      <div class="avatar">JD</div>
      <div class="attribution-text">
        <span class="attribution-name">Jane Doe</span>
        <span class="attribution-title">Partner, Andreessen Horowitz</span>
      </div>
    </div>
  </section>
</body>
</html>
