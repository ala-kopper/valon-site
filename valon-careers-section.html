<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valon Careers Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
    }

    .careers-section {
      background: #1a1a1a;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 4rem;
      padding: 5rem 4rem;
    }

    .careers-content {
      max-width: 520px;
    }

    .careers-headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.25rem, 4vw, 3rem);
      font-weight: 400;
      color: #ffffff;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .careers-body {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }

    .careers-btn {
      display: inline-block;
      background: #ffffff;
      color: #1a1a1a;
      padding: 1rem 2rem;
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .careers-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.15);
    }

    .careers-image {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 4/3;
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
    }

    /* Placeholder with subtle pattern */
    .careers-image::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.03) 50%, transparent 60%),
        linear-gradient(45deg, #2a2a2a 25%, transparent 25%, transparent 75%, #2a2a2a 75%);
      background-size: 100% 100%, 20px 20px;
    }

    /* Image placeholder text */
    .careers-image::after {
      content: 'Team Photo';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .careers-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 1024px) {
      .careers-section {
        grid-template-columns: 1fr;
        gap: 3rem;
        padding: 4rem 2rem;
      }

      .careers-content {
        max-width: 100%;
        order: 1;
      }

      .careers-image {
        order: 0;
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <section class="careers-section">
    <div class="careers-content">
      <h2 class="careers-headline">Build systems that last decades</h2>
      <p class="careers-body">We work on problems most teams avoid. If you care about correctness, durability, and real-world impact, you will feel at home here</p>
      <a href="#" class="careers-btn">View Open Roles</a>
    </div>
    <div class="careers-image">
      <!-- Replace with actual image -->
      <!-- <img src="team-photo.jpg" alt="Valon team"> -->
    </div>
  </section>
</body>
</html>
