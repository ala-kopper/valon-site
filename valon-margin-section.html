<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valon Margin Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .margin-section {
      background: #ffffff;
      padding: 6rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 800px;
    }

    /* Headline */
    .margin-headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 4.5vw, 3rem);
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.25;
      margin-bottom: 3rem;
    }

    .margin-headline .highlight {
      color: #b8973b;
      font-style: italic;
    }

    /* Animated number - starts at 0, counts up */
    .margin-headline .animated-number {
      color: #b8973b;
      font-style: italic;
      font-variant-numeric: tabular-nums;
    }

    /* Checklist */
    .checklist {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.25rem;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.5s ease forwards;
    }

    .checklist-item:nth-child(1) { animation-delay: 0.3s; }
    .checklist-item:nth-child(2) { animation-delay: 0.45s; }
    .checklist-item:nth-child(3) { animation-delay: 0.6s; }

    .check-icon {
      width: 28px;
      height: 28px;
      border: 2px solid #b8973b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .check-icon svg {
      width: 14px;
      height: 14px;
      stroke: #b8973b;
      stroke-width: 2.5;
      fill: none;
    }

    /* Checkmark draw animation */
    .check-icon svg path {
      stroke-dasharray: 20;
      stroke-dashoffset: 20;
      animation: drawCheck 0.4s ease forwards;
    }

    .checklist-item:nth-child(1) .check-icon svg path { animation-delay: 0.5s; }
    .checklist-item:nth-child(2) .check-icon svg path { animation-delay: 0.65s; }
    .checklist-item:nth-child(3) .check-icon svg path { animation-delay: 0.8s; }

    .checklist-text {
      font-size: 1.05rem;
      color: #1a1a1a;
      text-align: left;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .margin-section {
        padding: 4rem 1.5rem;
        align-items: flex-start;
      }

      .margin-headline {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <section class="margin-section">
    <h2 class="margin-headline">
      Margin transformation from near zero to <span class="animated-number" id="animatedNumber">0</span>+ percent at scale.
    </h2>

    <ul class="checklist">
      <li class="checklist-item">
        <span class="check-icon">
          <svg viewBox="0 0 24 24">
            <path d="M5 12l5 5L20 7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="checklist-text">Fannie, Freddie, and Ginnie approved</span>
      </li>
      <li class="checklist-item">
        <span class="check-icon">
          <svg viewBox="0 0 24 24">
            <path d="M5 12l5 5L20 7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="checklist-text">Licensed in all 50 states</span>
      </li>
      <li class="checklist-item">
        <span class="check-icon">
          <svg viewBox="0 0 24 24">
            <path d="M5 12l5 5L20 7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="checklist-text">SOC I Type II and SOC II Type II certified</span>
      </li>
    </ul>
  </section>

  <script>
    // Count-up animation for the 60% number
    function animateNumber(element, target, duration) {
      const start = 0;
      const startTime = performance.now();
      
      function easeOutQuart(t) {
        return 1 - Math.pow(1 - t, 4);
      }
      
      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = easeOutQuart(progress);
        const current = Math.floor(start + (target - start) * easedProgress);
        
        element.textContent = current;
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
      
      requestAnimationFrame(update);
    }

    // Trigger on scroll into view
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const numberEl = document.getElementById('animatedNumber');
          animateNumber(numberEl, 60, 1500);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 });

    observer.observe(document.querySelector('.margin-section'));
  </script>
</body>
</html>
